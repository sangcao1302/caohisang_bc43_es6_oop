<!doctype html>
<html lang="en">

<head>
    <title>Sinh Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/giangvien.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-5 p-5">
        <h1 class="text-center mb-5">Nhập thông tin sinh viên</h1>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <form id="form" class="form">

                    <div class="form-control">
                        <label for="hoTen">Họ tên</label>
                        <input type="text" id="hoTen"><br>
                        <span class="error"></span>
                    </div>
                    <div class="form-control">
                        <label for="diaChi">Địa Chỉ</label>
                        <input type="text" id="diaChi"><br>
                        <span class="error"></span>

                    </div>
                    <div class="form-control">
                        <label for="maSo">Mã Số</label>
                        <input type="text" id="maSo"><br>
                        <span class="error" id="masoSV"></span>

                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-6 col-md-6">
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email"><br>

                        <span class="error" id="tbEmail"></span>



                    </div>

                    <div class="form-control">
                        <label for="diemToan">Toán</label>
                        <input type="text" id="diemToan"><br>
                        <span class=" diem"></span>

                    </div>
                    <div class="form-control">
                        <label for="diemLy">Lý</label>
                        <input type="number" id="diemLy"><br>
                        <span class=" diem"></span>

                    </div>
                    <div class="form-control">
                        <label for="diemHoa">Hóa</label>
                        <input type="number" id="diemHoa"><br>
                        <span class=" diem"></span>
                    </div>
                </form>
            </div>

        </div>
        <div class="button">
            <button type="button" class="btn btn-primary" id="submit">Thêm Sinh Viên</button>
            <button type="button" class="btn btn-success" id="capNhat">Cập nhật</button>
        </div>
    </div>
    <div class="container mt-5 p-5">
        <h1 class="text-center mb-5">Danh sách Sinh Viên</h1>
        <div class="table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Họ Tên</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Mã số</th>
                        <th scope="col">Email</th>
                        <th scope="col">Toán</th>
                        <th scope="col">Lý</th>
                        <th scope="col">Hóa</th>
                        <th scope="col">Điểm trung bình</th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>


        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="controller/validation.js"></script>
    <script type="module" src="controller/SinhVien.js"></script>
</body>

</html>
